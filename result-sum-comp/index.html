<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" type="text/css" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Mulish&family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="main-contanier">
    <article class="contanier">
      <header class="result-contanier">
        <h2>Your Result</h2>
        <div class="point-contanier"> 
          <h1>76</h1>
          <p>of 100</p>
        </div>    
        <h3>Great</h3>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </header>
    </article>
    <article class="rating-contanier">

        <div class="title"><h6>Summary</h6></div>
  
        <div class="reaction">
          <img src="assets/images/icon-reaction.svg" alt="icon-reaction">
          <span class="score-title-react">Reaction</span>
          <p><span class="first-score">80</span> / 100</p>
        </div>
        
        <div class="memory">
          <img src="assets/images/icon-memory.svg" alt="icon-memory">
          <span  class="score-title-mem">Memory</span>
          <p><span class="first-score">92</span> / 100</p>
        </div>

        <div class="verbal">
          <img src="assets/images/icon-verbal.svg" alt="icon-verbal">
          <span class="score-title-verb">Verbal</span>
          <p><span class="first-score">61</span> / 100</p>
        </div>

        <div class="visual">
          <img src="assets/images/icon-visual.svg" alt="icon-visual">
          <span class="score-title-vis">Visual</span>
          <p><span class="first-score">72</span> / 100</p>
        </div>
  
        <div class="button">Continue</div>

    </article>
  </main>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.  
       Coded by <a href="https://github.com/makosbikaboka">Zoltan Nagy</a>.
    </footer>
</body>
</html>
